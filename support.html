<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <title>Become a AED Hero || Shockdee.com</title>
</head>

<body>
    <div id="overlayer"></div>
    <span class="loader position-fixed top-50 start-50 translate-middle">
        <span class="loader-inner"></span>
    </span>

    <header class="bg-info  sticky-top">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <img src="./iOS-logo.png" height="80" class="my-2">
                </div>
                <div class="col-auto mx-auto col-md-auto text-center my-auto">
                    <div class="bg-white rounded p-2">
                        <a href="mailto:support@shockdee.com" title="email"><i class="fas fa-envelope-square fa-2x text-warning"></i></a>
                        <a href="https://www.facebook.com/" title="facebook" target="_blank"><i class="fab fa-facebook-square fa-2x text-primary"></i></a>
                        <a href="https://line.me/en/" title="line" target="_blank"><i class="fab fa-line fa-2x text-success"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="py-5 mb-4">
        <div class="container-fluid">
            <div class="row">
                <div class="col text-center">
                    <p class="mb-4" id="introText">SAVE a LIFE â€“ start from <br> <span class="fs-1 badge bg-primary px-3 my-2">35 THB</span> <br> a day</p>
                    <p class="mb-4" id="totalText">Total <span class="fs-1 badge bg-danger">6,300 THB</span></p>
                    <div class="row my-4">
                        <div class="col">
                            <label for="AdsSmall" class="btn card ads-type border-warning bg-warning" data-bg="warning">
                                <div class="card-body text-center">
                                    <input type="radio" name="type" id="AdsSmall" value="2" class="d-none" checked>
                                    <h2 class="mb-0">Small ad</h2>
                                </div>
                            </label>
                        </div>
                        <div class="col">
                            <label for="AdsBig" class="btn card ads-type border-info" data-bg="info">
                                <div class="card-body text-center">
                                    <input type="radio" name="type" id="AdsBig" value="1" class="d-none">
                                    <h2 class="mb-0">Big ad</h2>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col">
                            <label for="Ads12m" class="btn card ads-duration border-warning bg-warning h-100" data-bg="warning">
                                <div class="card-body text-center d-flex align-self-center">
                                    <input type="radio" name="duration" id="Ads12m" value="6" class="d-none" checked>
                                    <h2 class="my-auto">6 Months</h2>
                                </div>
                            </label>
                        </div>
                        <div class="col">
                            <label for="Ads6m" class="btn card ads-duration border-info" data-bg="info">
                                <div class="card-body text-center">
                                    <input type="radio" name="duration" id="Ads6m" value="12" class="d-none">
                                    <h2 class="mb-0">12 Months<br><small>( include 10% discount )</small></h2>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col">
                            <div class="form-floating">
                                <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                                <label for="name">Name</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-floating">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                                <label for="email">Email</label>
                            </div>
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col">
                            <div class="form-floating">
                                <input type="tel" class="form-control" name="phone" id="phone" placeholder="Phone number">
                                <label for="phone">Phone number</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-floating">
                                <input type="text" class="form-control" name="line" id="line" placeholder="LINE ID">
                                <label for="line">LINE ID</label>
                            </div>
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col">
                            <div class="form-floating">
                                <textarea class="form-control" name="message" placeholder="Additional message" id="comment" style="height: 300px"></textarea>
                                <label for="comment">Additional message</label>
                            </div>
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col">
                            <button type="button" class="btn btn-success btn-lg w-100" id="submit">Send message</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-info w-100">
        <div class="container-fluid">
            <div class="row">
                <div class="col text-center px-0 py-2">
                    <a href="./index.html" class="text-white text-decoration-none">
                        <i class="fa-solid fa-2x fa-house"></i>
                        <br>
                        <span>HOME<span>
                    </a>
                </div>
                <div class="col text-center px-0 py-2">
                    <a href="./report.html" class="text-white text-decoration-none">
                        <i class="fa-solid fa-2x fa-briefcase"></i>
                        <br>
                        <span>REPORT-AED<span>
                    </a>
                </div>
                <div class="col text-center px-0 py-2">
                    <a href="./support.html" class="text-white text-decoration-none">
                        <i class="fa-solid fa-2x fa-hand-holding-heart"></i>
                        <br>
                        <span>BE A PART<span>
                    </a>
                </div>
                <div class="col text-center px-0 py-2">
                    <a href="./help.html" class="text-white text-decoration-none">
                        <i class="fa-solid fa-2x fa-briefcase-medical"></i>
                        <br>
                        <span>First Aid<span>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        $(document).ready(function () {
            $(".loader").fadeOut("slow");
            $("#overlayer").fadeOut("slow");
        });
        
        $(".ads-type").click(function() {
            $(".ads-type").removeClass("bg-info");
            $(".ads-type").removeClass("bg-warning");
            
            const bg = $(this).data("bg");
            $(this).addClass("bg-" + bg);
        });

        $(".ads-duration").click(function() {
            $(".ads-duration").removeClass("bg-info");
            $(".ads-duration").removeClass("bg-warning");
            
            const bg = $(this).data("bg");
            $(this).addClass("bg-" + bg);
        });

        $("#submit").click(function() {
            const adsType = $('input[name="type"]:checked').val();
            const duration = $('input[name="duration"]:checked').val();
            const name = $("#name").val();
            const email = $("#email").val();
            const phone = $("#phone").val();
            const line = $("#line").val();
            const comment = $("#comment").val();

            $.post("https://www.shockdee.com/notify.php", 
                {
                    type: adsType,
                    duration: duration,
                    name: name,
                    email: email,
                    phone: phone,
                    line: line,
                    message: comment
                }, 
                function(result){
                    if (result == "success") {
                        Swal.fire({
                            icon: 'success',
                            title: 'Thank you for your support!',
                            text: 'We will contact you as soon as possible.'
                        }).then(function() {
                            location.reload();
                        });
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error...!',
                            text: 'Please contact admin.'
                        }).then(function() {
                            console.log(result);

                            location.reload();
                        });
                    }
                }
            );
        });

        $("#totalText").hide();

        $('input[type="radio"]').change(function() {
            $("#introText").hide();
            
            const type = $('input[name="type"]:checked').val();
            const month = $('input[name="duration"]:checked').val();

            if (type == 1 && month == 6) {
                $("#totalText").html('Total : <span class="fs-1 badge bg-danger">18,000 THB</span>');

                $("#totalText").fadeIn();
            } else if (type == 2 && month == 6) {
                $("#totalText").html('Total : <span class="fs-1 badge bg-danger">6,300 THB</span>');

                $("#totalText").fadeIn();
            } else if (type == 1 && month == 12) {
                $("#totalText").html('Total : <span class="text-decoration-line-through text-secondary">36,000 THB</span> <span class="fs-1 badge bg-danger">29,900 THB</span>');

                $("#totalText").fadeIn();
            } else {
                $("#totalText").html('Total : <span class="text-decoration-line-through text-secondary">12,600 THB</span> <span class="fs-1 badge bg-danger">9,900 THB</span>');

                $("#totalText").fadeIn();
            }
        });
    </script>
</body>

</html>
