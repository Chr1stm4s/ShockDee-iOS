    <script type="text/javascript">
        $(document).ready(function () {
            $(".loader").fadeOut("slow");
            $("#overlayer").fadeOut("slow");
        });

        $.ajax({
            url: 'https://www.shockdee.com/api/select-province.php',
            success: function(html) {
                $("#SearchAddress").append(html);
            }
        });

        $("#SearchAddress").change(function() {
            const province = $(this).val();

            initSearchMap(province);
        });

        var x = document.getElementById("map");

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else { 
            x.innerHTML = "Geolocation is not supported by this browser."; 
        }

        function showPosition(position) {
            lat = position.coords.latitude;
            lng = position.coords.longitude;

            sessionStorage.setItem("lat", lat);
            sessionStorage.setItem("lng", lng);
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    x.innerHTML = "User denied the request for Geolocation."
                    break;
                case error.POSITION_UNAVAILABLE:
                    x.innerHTML = "Location information is unavailable."
                    break;
                case error.TIMEOUT:
                    x.innerHTML = "The request to get user location timed out."
                    break;
                case error.UNKNOWN_ERROR:
                    x.innerHTML = "An unknown error occurred."
                    break;
            }
        }

        function docReady(fn) {
            // see if DOM is already available
            if (document.readyState === "complete" || document.readyState === "interactive") {
                // call on next available tick
                setTimeout(fn, 1);
            } else {
                document.addEventListener("DOMContentLoaded", fn);
            }
        }

        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: {
                    lat: parseFloat(sessionStorage.getItem("lat")),
                    lng: parseFloat(sessionStorage.getItem("lng"))
                }
            });

            var infoWin = new google.maps.InfoWindow();

            var markers = locations.map(function(location, i) {
                var marker = new google.maps.Marker({
                    position: location,
                    animation: google.maps.Animation.DROP,
                    icon: '<?=rootURL();?>images/indicator.png'
                });
                
                google.maps.event.addListener(marker, 'click', function(evt) {
                    infoWin.setContent(location.info);
                    infoWin.open(map, marker);
                })

                return marker;
            });

            // Add a marker clusterer to manage the markers.
            var markerCluster = new MarkerClusterer(map, markers, {
                imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'
            });
        }

        function initSearchMap(address) {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: {
                    lat: 0,
                    lng: 0
                }
            });

            var geocoder = new google.maps.Geocoder();

            geocoder.geocode({'address': address}, function(results, status) {
                if (status === 'OK') {
                    map.setCenter(results[0].geometry.location);
                } else {
                    alert('Geocode was not successful for the following reason: ' + status);
                }
            });

            var infoWin = new google.maps.InfoWindow();

            var markers = locations.map(function(location, i) {
                var marker = new google.maps.Marker({
                    position: location,
                    animation: google.maps.Animation.DROP,
                    icon: '<?=rootURL();?>images/indicator.png'
                });
                
                google.maps.event.addListener(marker, 'click', function(evt) {
                    infoWin.setContent(location.info);
                    infoWin.open(map, marker);
                })

                return marker;
            });

            // Add a marker clusterer to manage the markers.
            var markerCluster = new MarkerClusterer(map, markers, {
                imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'
            });
        }

        var locations = [

            

        ];

        google.maps.event.addDomListener(window, "load", initMap);

        docReady(function() {
            initMap();
        });
    </script>
